<nav>
  <mat-icon (click)="onClick()">arrow_back</mat-icon>
  <p class="nav-content">Track your Savings</p>
</nav>

<p class="text">See how close you are to achieving your goal</p>
<div class="content">
  <div class="ImgText">
    <!-- <img  src="../../assets/GTCO 2.svg" alt="HomeIcon" width="40px" />
     -->
      <h2>Accomodation</h2>
      <div class="part">
        <div class="Target">
          <h3>Target</h3>
          <p>&#8358;{{this.targetAmount}}</p>
        </div>
        <div class="Amount">
        <h3>Amount Saved</h3>
          <p>&#8358;{{this.amountSaved}}</p>
        </div>   
       <div class="Interest">
       <h3>Interest Earned</h3>
       <p>&#8358;{{this.interestEarned}}</p>
     </div>
      </div>
      </div>
   

  <div class="endDateTime">
    <p class="EndDate">End Date:{{ this.endDate }}</p>

    <p class="Charges">You will be charged 5% of your Savings</p>
    <p class="Charges">Charge:Amount</p>

    <div
      class="form-group form-check"
      
    >
      <input
        type="checkbox"
        class="form-check-input"
        id="ProceedToCancelSavings"
        name="ProceedToCancelSavings"
        [checked]="ProceedToCancelSavings"
        (change)="ProceedToCancelSavings = !ProceedToCancelSavings"
      />
      <label class="form-check-label" for="ProceedToCancelSavings">
        Proceed</label
      >

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!ProceedToCancelSavings"
        style="
          background: #fa3d03;
          color: white;
          margin-top: 1rem;
          height: 50px;
          width: 100%;
          font-weight:700;
          font-size: 1.2rem;
        "
        mat-raised-button
      >
        Cancel Plan
      </button>
    </div>
  </div>
</div>
